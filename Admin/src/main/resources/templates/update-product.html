<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/" >

<head th:replace = "fragments :: header" >

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar">

            </nav>
            <form class="form-horizontal" th:action="@{/update-product}" method="post" enctype="multipart/form-data" th:object="${product}">
                <fieldset>

                    <!-- Form Name -->
                    <legend>ADD PRODUCTS</legend>



                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                        <div class="col-md-4">
                            <input id="product_name" th:field="*{name}" name="product_name"  class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group" >
                        <label class="col-md-4 control-label" for="category">PRODUCT CATEGORY</label>
                        <div class="col-md-4">
                            <select id="category" th:field="*{category}" name="category" class="form-control">
                                <option th:value="null">-SELECT</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"

                                ></option>
                            </select>
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                        <div class="col-md-4">
                            <input id="description" th:field="*{description}" name="description"  class="form-control input-md" required="" type="text">

                        </div>
                    </div>



                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                        <div class="col-md-4">
                            <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity"  class="form-control input-md" required="" type="text">

                        </div>
                    </div>







                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="price">PRICE</label>
                        <div class="col-md-4">
                            <input id="price" name="price" th:field="*{costPrice}" class="form-control input-md" required="" type="text">

                        </div>
                    </div>





                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-md-4">

                            <!-- File Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="imageProduct">Image Product</label>
                                <div class="col-md-4">
                                    <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                                </div>
                            </div>
                            <!-- File Button -->



                </fieldset>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>



        </div>

        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">

        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<!-- Logout Modal-->


<!-- Add Modal -->

<!--end-->
<!--Change Name category model-->



<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script" ></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>












    <div th:if="${size == 0}">
        <p>No products in shop</p>
    </div>
    <table class="table table-striped" th:if="${size > 0 }">
        <thead>
        <tr >
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Image</th>
            <th scope="col">Update</th>
            <th scope="col">Action</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.name}"></th>
            <td th:text="${product.category}"></td>
            <td th:text="${product.costPrice}"></td>
            <td th:text="${product.currentQuantity}"></td>
            <td><img></td>
            <td></td>
            <td></td>
        </tr>

        </tbody>
    </table>
